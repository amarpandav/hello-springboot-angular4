<div class="row">
  <div class="col-lg-12 col-md-12">

    <div class="panel panel-default">
      <div class="panel-heading"><h4>Users</h4></div>

      <div class="panel-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.email}}</td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
